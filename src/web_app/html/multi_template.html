<html>
<head>
  <meta charset="utf-8">
  <base target="_blank">
  <title>AppRTC</title>
  <link rel="icon" sizes="192x192" href="/images/webrtc-icon-192x192.png">
  <link rel="stylesheet" href="/css/main.css">
</head>

<body>
  {% for room in rooms %}
    <div class="container">
      {{room}}
      <iframe src="https://apprtc.appspot.com/r/{{room}}?asc=G722/8000&arc=G722/8000&video=false"></iframe>
    </div>
  {% endfor %}

</body>
</html>
